

# Training settings
training:
  batch_size: 4
  learning_rate: 0.001
  epochs: 100
  device: "cuda"

# Model settings
model:
  learning_rate: 0.001
  depth_steps: 100
  depth_interval: 5
  name: "mvsnet"
  in_channels: 3
  out_channels: 1

# Data settings
dataset:
  training:
    stage: "train"
    root: "./datasets/dtu"
    src_view_number: 4
  validation:
    stage: "val"
    root: "./datasets/dtu"
    src_view_number: 4



defaults:
  - _self_

hydra:
  run:
    dir: runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  output_subdir: .